#Configuation for robot odometry EKF
frequency: 10
    
two_d_mode: true
    
publish_tf: false

# Complete the frames section 
odom_frame: odom
base_link_frame: origin_link
world_frame: map
map_frame: map
#[  X,        Y,       Z
#  roll,    pitch,    yaw
#  X/dt,     Y/dt,    Z/dt
# roll/dt, pitch/dt, yaw/dt
#  X/dt2,    Y/dt2,   Z/dt2]

# Complete the odom0 configuration
odom0: dot/odom
odom0_config: [true,  true,  false,
               false, false, true,
               true, true, false,
               false, false, false,
               false, false, false]
odom0_differential: false

# Complete the imu0 configuration
